version: '3.8'
services:
  # Сервис базы данных PostgreSQL
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/ # том для сохранения данных
    networks:
      - my_network

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports: # порт
      - "5050:80"
    depends_on: # зависимость
      - db
    networks:
      - my_network

volumes:
  postgres_data:
    name: "postgres_data"

networks:
  my_network:
    driver: bridge